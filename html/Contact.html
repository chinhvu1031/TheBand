<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/contact.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo">
        <img src="../images/logo_grimm.png" alt="">
    </a>

    <nav class="navbar">
        <a href="../html/index.html">GrimmDC</a>
        <a href="#about">about</a>
        <a href="../html/items.html">items</a>
        <a href="#creps project">creps project</a>
        <a href="#review">review</a>
        <a href="../html/Contact.html">contact</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-search-form"></div>
        <a href="../html/login.html">
            <div class="fas fa-solid fa-user-tie" id="user-btn"></div>
        </a>
        <a href="../html/cart.html" >
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </a>
        
    </div>

</header>

<!-- contact section starts  -->

<div class="container">

    <div class="form-contact">
        <div class="headline">
            <h3>Contact Us</h3>
        </div>
        <div class="form-text">
            <form action="">
                <div class="inputBox">
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="number">
                </div>
                <div class="input-Content">
                    <input type="text" placeholder="content">
                </div>
                <input type="submit" value="contact now" class="btn">
            </form>
        </div>
    </div>

</div>

<!-- contact section ends -->


<!-- footer section starts  -->

<section class="footer">

    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
        <a href="#">GrimmDC</a>
        <a href="#">about</a>

</section>

<!-- footer section ends -->

<!-- custom js file link  -->
